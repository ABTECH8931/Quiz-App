<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDU POLL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="start-screen">
            <h1>Welcome to the Test</h1>
            <input type="text" id="user-name" placeholder="Enter your name"><br><br>
            <select id="quiz-selector">
                <option value="">Select a Test</option>
                <option value="questions1.json">Test 1</option>
                <option value="questions2.json">Test 2</option>
                <option value="questions3.json">Test 3</option>
            </select><br><br>
            <button id="start-btn">Start Test</button>
        </div>

        <div id="quiz-screen" class="hidden">
            <h1 id="question"></h1>
            <div id="options"></div>
            <p>Time Left: <span id="time-left">15</span>s</p>
            <button id="next-btn" disabled>Next Question</button>
        </div>

        <div id="end-screen" class="hidden">
            <h1>Test Results</h1>
            <div id="results"></div>
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
